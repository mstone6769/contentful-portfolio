<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ data.fields.name }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="author" content="Morgan Stone">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body class="portfolio-entry entry-{{data.fields.slug }}">
<!--     <div class="shape-background">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <div class="shape shape4"></div>
    </div> -->
    
    <div class="site-wrapper">
      <header class="site-header headroom">
        <nav class="site-nav" role="navigation">
          <h1 class="site-logo"><a href="/">Design by Morgan</a></h1>
          <ul class="menu">
            <li><a href="/">Porfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>  
      </header>
      <main class="site-main">
        <div class=" portfolio-entry">
          <div class="portfolio-section first">
            <div class="content-wrapper ">
              <h1>{{ data.fields.name }}</h1>
              <div class="content" data-markdown>{{ data.fields.lead }}</div>
              <h2>My Role</h2>
              <div class="content" data-markdown>{{ data.fields.role }}</div>
              
            </div>
          </div>


          {{#each data.fields.portfolioSections}}
            <section class="portfolio-section">
              <div class="content-wrapper">
                <h2>{{fields.heading}}</h2>
                <div class="content" data-markdown>{{fields.body}}</div>
                <ul>
                  {{#each fields.media }}
                  <li>
                    <img
                      alt="{{ fields.title }}"
                      src="https:{{fields.file.url}}?w=200">
                  </li>
                  {{/each}}
              </ul>
            </div>
            </section>
          {{/each}}

          
        </div>
      </main>
      <footer class="site-footer"></footer>
    </div>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <script src="/scripts/headroom.js"></script>
    <script src="https://use.typekit.net/ihp7loa.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script type="text/javascript">
      var myElement = document.querySelector("header");
      // construct an instance of Headroom, passing the element
      var headroom  = new Headroom(myElement, {
        "tolerance": 5,
        "classes": {
          "initial": "animated",
          "pinned": "slideDown",
          "unpinned": "slideUp"
        }
      });
      // initialise
      headroom.init();
    </script>
  </body>
</html>
