<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ data.fields.name }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="author" content="Morgan Stone">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
  </head>
  <body>
    <main class="row" style="margin-top: 2rem">
      <div class="columns small-12">
        <h1>{{ data.fields.name }}</h1>
        <ul>
          {{#each data.fields.images}}
            <li>
              <img
                alt="{{ fields.title }}"
                src="https:{{fields.file.url}}?w=200">
            </li>
          {{/each}}
        </ul>
      </div>
    </main>
  </body>
</html>
